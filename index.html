  <body>
    <div class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-md-4">
          <h3 class="text-center">Users</h3>
          
            <label for="name">Name:</label><br>
           <input type="text" id="name" name="name" autocomplete="given-name"><br>

           <label for="age">Age:</label><br>
           <input type="text" id="age" name="age" autocomplete="age "><br>


           <label for="desgn">Designation:</label><br>
           <input type="text" id="desgn" name="designation" autocomplete="designation"><br>

           <label for="email" >Email:</label><br>
           <input type="email" id="email" name="email" autocomplete="email"><br>

           <label for="phone">Phone:</label><br>
           <input type="number" id="phone" name="phone" autocomplete="phone"><br><br>

           <input type="submit" name="submit"  onclick="submit()"><br>
          
        </div>
      </div>
          <div class="row mt-5 justify-content-center">
          <div class="col-md-4">
   <table class="table table-bordered">
    <thead>
      <th>Name</th>
      <th>Age</th>
      <th>Designation</th>
      <th>Email</th>
      <th>Phone</th>
    </thead>
